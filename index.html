<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <!-- Bootstrap & CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="main.css">
       
        <title>ISS DATA</title>
    </head>

    <body>
    
    <div class="loader-wrap">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>    

    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand">iss data</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navLinks" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" id ="issLocate" class="nav-link">locate</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="issFollow" class="nav-link">follow</a>
                </li>
                <!-- <li class="nav-item">
                    <a href="#" class="nav-link">about</a>
                </li> -->
            </ul>
        </div>
    </nav>
        
    <div class="mainContainer">
        <div class="mapContainer">
            <div id="map" class="mapContained"></div>
        </div>
        <div id="issData">
            <div class="dataCells">
                <h2>speed</h2>
                <h3><span id="velocity"></span> KM/H</h3>
            </div>
            <div class="dataCells">
                <h2>altitude</h2>
                <h3><span id="altitude"></span> KM</h3>
            </div>
            <div class="dataCells">
                <h2>lng</h2>
                <h3><span id="longitude"></span> °</h3>
            </div>
            <div class="dataCells">
                <h2>lat</h2>
                <h3><span id="latitude"></span> °</h3>
            </div>
            <div class="dataCells">
                <h2>visibility</h2>
                <h3><span id="visibility"></span></h3>
            </div>
        </div>
    </div>

    <!-- Scripts (jQuery, Popper, Bootstrap, Custom) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="iss.js"></script>                             
    </body>

</html>
